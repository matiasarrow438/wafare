<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Roadmap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .roadmap-section {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.1);
        }

        .roadmap-item {
            margin: 15px 0;
            padding: 25px;
            background: rgba(255, 107, 107, 0.05);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 107, 0.2);
            position: relative;
            overflow: hidden;
        }

        .roadmap-item:hover {
            transform: translateX(10px) scale(1.02);
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.2);
        }

        .roadmap-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .roadmap-item:hover::after {
            transform: translateX(100%);
        }

        .milestone {
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 142, 83, 0.3);
            z-index: 1;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .price-tag {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            z-index: 1;
        }

        .home-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            z-index: 1000;
        }

        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            padding: 15px 40px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1 class="floating">Rug Warfare Roadmap</h1>
        
        <div class="roadmap-section">
            <div class="roadmap-item">
                <div class="milestone">Launch Twitter Spaces</div>
            </div>

            <div class="roadmap-item">
                <div class="milestone">Launch Project</div>
            </div>

            <div class="roadmap-item">
                <div class="milestone">Pay for DEX Listing</div>
                <div class="price-tag">40k MC</div>
            </div>

            <div class="roadmap-item">
                <div class="milestone">Pay for 10x Dex boost at Bonding</div>
            </div>

            <div class="roadmap-item">
                <div class="milestone">Pay for 10x Dex boost</div>
                <div class="price-tag">80k MC</div>
            </div>

            <div class="roadmap-item">
                <div class="milestone">Pay for 10x Dex boost Every 50k Market Cap (Starting at 150k)</div>
            </div>
        </div>
    </div>

    <a href="home.html" class="home-button">Return Home</a>

    <script>
        particlesJS('particles-js',
          {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#ff6b6b"
              },
              "shape": {
                "type": "circle"
              },
              "opacity": {
                "value": 0.5,
                "random": true
              },
              "size": {
                "value": 3,
                "random": true
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ff8e53",
                "opacity": 0.2,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "repulse"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              }
            },
            "retina_detect": true
          }
        );
    </script>
</body>
</html>
